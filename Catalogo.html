<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/Catalogo/nav.css">
    <link rel="stylesheet" href="./css/Catalogo/mainbox.css">
    <link rel="stylesheet" href="./css/Catalogo/normalize.css">
    <link rel="stylesheet" href="./css/footer.css">

    <link rel="shortcut icon" href="./assets/img/social-media/icons8-instagram-250.png" type="image/x-icon">

    <!-- <a target="_blank" href="https://icons8.com/icon/3096/men%C3%BA">Menú</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->

    <!-- <a target="_blank" href="https://icons8.com/icon/qf4M3FNERRNl/clasificar-derecho">Clasificar derecho</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->

    <title>Catalogo mangas</title>
</head>

<body>
    <header id="header">
        <h1>Manga Store</h1>
        <img class="hamb-menu-icon" src="./assets/img/header/icons8-menú-250.png" alt="" width="25px">
    </header>

    <main>

        <section class="top">
            <div class="head">
                <div>
                    <h3>Cátalogo</h3>
                </div>

                <div class="search_box">
                    <input type="text" class="input" placeholder="Buscar...">
                    <div class="btn btn_common">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="filter">
                    <select id="select">
                        <option value="">Nombre</option>
                        <option value="">Precio</option>
                    </select>
                </div>
            </div>
            <hr>
        </section>

        <section id="mainbox">
            <div class="mainbox-tab" id="Tab"></div>
        </section>

        <section class="tabs-buttons">
            <ul id="Tabs-Btns-ul">
                <li class="prev-next"><img src="./assets/icons/icons8-clasificar-izquierda-64.png" alt="" width="20px">
                </li>
                <li class="prev-next"><img src="./assets/icons/icons8-clasificar-derecho-64.png" alt="" width="20px">
                </li>
            </ul>
            <hr>
        </section>

    </main>

    <footer class="footer">
        <div class="social-media-logos">
            <a href="https://www.instagram.com/"><img src="./assets/img/social-media/icons8-instagram-250.png"
                    width="25px"></a>
            <a href="https://www.tiktok.com/es/"><img src="./assets/img/social-media/icons8-tik-tok-250.png"
                    width="25px"></a>
            <a href="https://web.whatsapp.com/"><img src="./assets//img/social-media/icons8-whatsapp-250.png"
                    width="25px"></a>
        </div>
        <div>
            <p>© 2023 - Todos los derechos reservados</p>
            <hr>
        </div>
    </footer>

    <!-- <script src="./Mangas.js"></script> -->
    <script src="./scripts/Catalogo.js"></script>
</body>

</html>
